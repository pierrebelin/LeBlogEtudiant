PierreBlogBundle_homepage:
    path:     /{page}
    defaults: { _controller: PierreBlogBundle:Blog:index, page: 1 }
        
PierreBlogBundle_blog_show:
    path:     /article/{slug}
    defaults: { _controller: PierreBlogBundle:Blog:show }
    requirements:
        _method:  GET|POST
        
PierreBlogBundle_comment:
    path:     /comment/{blog_id}
    defaults: { _controller: PierreBlogBundle:Comment:new }
    requirements:
        _method:  POST
        blog_id: \d+
