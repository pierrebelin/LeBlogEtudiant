PierreBonsPlansBundle_bonsplan_show:
    path:     /article/{slug}
    defaults: { _controller: PierreBonsPlansBundle:BonsPlan:show }
    requirements:
        _method:  GET|POST

PierreBonsPlansBundle_comment:
    path:     /comment/{bonsplans_id}
    defaults: { _controller: PierreBonsPlansBundle:Comment:new }
    requirements:
        _method:  POST
        bonsplan_id: \d+
